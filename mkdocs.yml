# Title of the site
site_name: vka

# Description of the site
site_description: Асинхронный фреймворк

# URL for pages editing
repo_url: https://github.com/MrCreEper002/vka

# Repository name
repo_name: vka

# Branch chosen when routing to repository
remote_branch: "master"


# Site's content
nav:
    - Home: index.md
    - Установка: installation.md
    - Документация:
        - Введение: docs/index.md
        - API: docs/api.md
        - Echo-bot: docs/echo.md
        - Создание команд: docs/command-arguments.md
        - Клавиатуры: docs/keyboard.md
        - Ожидание сообщение: docs/receive_new_message.md


# Theme preference
theme:
    # Use `mkdocs-material`
    name: mkdocs

    # Setup lang
    language: ru

    # Used font on site
    font:
        # For ordinary text
        text: Ubuntu
        # For code pasts
        code: Monaco

    # Material coloring
    palette:
        # Use custom css-style. Check `css/custom.css`
        scheme: slate
        # Color when place the cursor on links (some kind of orange)
        accent: amber

    # Don't show target symbol nearby headers
    features:
        - header.autohide


markdown_extensions:
  - admonition:
  - md_in_html:
  - toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      permalink: ""
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      normalize_issue_symbols: true
      user: vkbottle
      repo: vkbottle
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: true
      guess_lang: true
  - pymdownx.inlinehilite:
  - pymdownx.superfences:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.escapeall:
      hardbreak: True
      nbsp: True
  - pymdownx.details:
  - pymdownx.tabbed:
  - pymdownx.saneheaders:
