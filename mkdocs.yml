# Title of the site
site_name: vka

# Description of the site
site_description: Асинхронный фреймворк

# URL for pages editing
repo_url: https://github.com/MrCreEper002/vka

# Repository name
repo_name: vka

# Branch chosen when routing to repository
remote_branch: "master"


# Site's content
nav:
    - Документация:
        - index.md
        - Введение: docs/index.md
        - API: docs/api.md
        - Echo-bot: docs/echo.md
        - Создание команд: docs/command-arguments.md
        - Клавиатуры: docs/keyboard.md
        - Ожидание сообщение: docs/receive_new_message.md
    - Установка: installation.md



theme:
  name: material
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - search.suggest
    - content.code.copy

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

  font:
    text: Roboto Mono
    code: Monaco

markdown_extensions:
  - admonition:
  - md_in_html:
  - toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      permalink: ""
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      normalize_issue_symbols: true
      user: vkbottle
      repo: vkbottle
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: true
      guess_lang: true
  - pymdownx.inlinehilite:
  - pymdownx.superfences:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.escapeall:
      hardbreak: True
      nbsp: True
  - pymdownx.details:
  - pymdownx.tabbed:
  - pymdownx.saneheaders:



# Custom css files
extra_css:
    - css/termynal.css
    - css/custom.css

# Custom js files
extra_javascript:
    - js/termynal.js
    - js/custom.js

